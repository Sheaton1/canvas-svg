<canvas id="canvas" width="600" height="600"></canvas>
<div id="canvasImg"></div>
<script>
const canvas = document.getElementById("canvas");
const cxt = canvas.getContext("2d");
// 绘制不同颜色的矩形
cxt.fillStyle = "#4dc9f6";
cxt.fillRect(0,0,100,100);
cxt.fillStyle = "#f67019";
cxt.fillRect(100,0,100,100);
cxt.fillStyle = "#f53794";
cxt.fillRect(200,0,100,100);
cxt.fillStyle = "#537bc4";
cxt.fillRect(300,0,100,100);
cxt.fillStyle = "#3b4446";
cxt.fillRect(400,0,100,100);
cxt.fillStyle = "#acc236";
cxt.fillRect(500,0,100,100);



// CanvasGradient ctx.createLinearGradient(x0, y0, x1, y1);
const gradient = cxt.createLinearGradient(0,0,100,0);
gradient.addColorStop(0,'black');
gradient.addColorStop(1,'white');
cxt.fillStyle = gradient;
cxt.fillRect(0,100,100,100);
cxt.strokeStyle = "black";
cxt.lineWidth = 5;
cxt.strokeRect(5,105,95,95);
// toDataURL
const fullQuality = canvas.toDataURL("image/jpeg",1.0);
document.getElementById("canvasImg").innerHTML = '<img src="'+fullQuality+'">'
// console.log(fullQuality);

// canvas.toBlob(function (blob) {

</script>
